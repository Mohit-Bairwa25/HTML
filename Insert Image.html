<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Insert Image from web-->
    <img src="https://images.unsplash.com/photo-1715514918422-3bde21134880?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Alternative Text If Image Not Displayed">

    <!-- if you image on system width,height to adjust pixel of images -->
    <img src="kakshi2.jpg" alt="Real kakshi" width="500px" height="400px">

    <!-- Aspect ratio is Automatically Adjusted If You Only Adjust 1 Parameter -->
    <img src="kakshi2.jpg" alt="Real kakshi" width="50px">

    <!-- If image is on your system in another Sub-folder, then paste Directory
    It will not Fetch Images outside the HTML Folder-->
    <img src="Naruto/Chidori.jpg" alt="Kakshi with Chidori">
    
    <!-- To Display a Image in Frame -->
    <iframe src="Naruto/Ninja.jpg"></iframe>
</body>
</html>
